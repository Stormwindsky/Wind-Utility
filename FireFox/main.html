<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Main Menu</title>
    <style>
        /* ==================== CSS INTÉGRÉ ==================== */

        /* Variables de couleur pour le mode sombre (par défaut) */
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --menu-bg-dark: #1f1f1f;
            --menu-item-hover-dark: #333;
            --accent-color: #4CAF50; /* Couleur d'accentuation */
        }

        /* Styles de base pour le corps de la pop-up (Mode sombre par défaut) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            /* Dimensions fixes pour une pop-up d'extension */
            width: 500px; 
            height: 550px; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Empêche les barres de défilement du body */
        }

        /* Conteneur principal */
        .container {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--menu-bg-dark);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Header (Titre + Sélecteur de langue) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 1.5em;
        }

        /* Sélecteur de langue */
        #lang-select {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: 1px solid var(--accent-color);
        }

        /* Contenu principal (pour le menu et les notes) */
        .content {
            flex-grow: 1; /* Prend l'espace restant */
            width: 100%;
            overflow-y: auto; /* Permet le défilement si le contenu est trop grand */
        }

        /* Masquage des vues */
        .hidden {
            display: none !important;
        }

        /* Styles pour le menu principal */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu-list li {
            margin-bottom: 10px;
        }

        .menu-list button {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: none;
            border-radius: 8px;
            text-align: left;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu-list button:hover {
            background-color: var(--menu-item-hover-dark);
            transform: translateY(-2px);
        }

        /* Styles pour la vue des notes */
        #notes-view {
            padding: 20px;
            background-color: var(--bg-color-dark);
            border-radius: 8px;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }

        #notes-view h2 {
            color: var(--accent-color);
            margin-top: 0;
        }

        #close-notes {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color-dark);
            font-size: 1.5em;
            cursor: pointer;
        }

        .notes-content {
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        .notes-content h3 {
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="menu-title">Menu Principal</h1>
            <select id="lang-select">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es_es">Español (España)</option>
                <option value="es_la">Español (Latinoamérica)</option>
            </select>
        </div>

        <div class="content">
            
            <div id="main-menu" class="view">
                <ul class="menu-list">
                    <li><button id="option-1" data-i18n="option1">StormExplorer Page</button></li>
                    <li><button id="option-2" data-i18n="option2">Settings, Options, etc.</button></li>
                    <li><button id="option-3" data-i18n="option3">Notes & Crédits</button></li>
                </ul>
            </div>

            <div id="notes-view" class="view hidden">
                <button id="close-notes">×</button>
                <h2 data-i18n="notes_title">Notes & Crédits</h2>
                <div class="notes-content">
                    <p data-i18n="notes_intro">Ceci est une extension d'utilitaire pour les projets de Stormwindsky.</p>

                    <h3 data-i18n="notes_section_credits">Crédits</h3>
                    <p data-i18n="notes_developer">Développeur : Stormwindsky</p>
                    <p data-i18n="notes_template">Template et architecture par : Votre nom/la source</p>

                    <h3 data-i18n="notes_section_notes">Notes de version</h3>
                    <p data-i18n="notes_v1_0">Version 1.0 : Lancement initial du menu principal et de l'option StormExplorer Page.</p>
                </div>
            </div>

        </div> </div> <script src="main.js"></script>

</body>
</html>
