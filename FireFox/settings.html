<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="settings-page-title">Utility Settings</title>
    <style>
        /* CSS bas√© sur main.html, adapt√© pour la page d'options */
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --menu-bg-dark: #1f1f1f;
            --accent-color: #4CAF50;

            /* Variables de couleur pour le mode clair */
            --bg-color-light: #f0f0f0;
            --text-color-light: #333333;
            --menu-bg-light: #ffffff;
        }

        html[data-theme='light'] {
            --bg-color-dark: var(--bg-color-light);
            --text-color-dark: var(--text-color-light);
            --menu-bg-dark: var(--menu-bg-light);
            --accent-color: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            width: 600px; /* Plus large pour les param√®tres */
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--menu-bg-dark);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
        }

        .setting-group label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            cursor: pointer;
        }

        .setting-group input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }

        .theme-toggle {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.1em;
            line-height: 1;
        }
        
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-controls">
            <h1 id="settings-title" data-i18n="settings_page_title">Utility Settings</h1>
            <button id="theme-toggle-settings" class="theme-toggle">‚òÄÔ∏è/üåô</button>
        </div>

        <div class="setting-group">
            <label>
                <input type="checkbox" id="ia-summarizer-toggle">
                <span data-i18n="ia_summarizer_label">Activer le bouton de r√©sum√© IA sur les pages web</span>
            </label>
            <small id="ia-summarizer-desc-text" data-i18n="ia_summarizer_desc" style="display: block; margin-top: 10px; color: #aaa;">(Ajoute un bouton "‚ú®" √† gauche de toutes les pages pour g√©n√©rer un r√©sum√© du contenu.)</small>
        </div>

        <!-- OPTION POUR GAMEJOLT -->
        <div class="setting-group">
            <label>
                <input type="checkbox" id="gamejolt-cleaner-toggle">
                <span data-i18n="gamejolt_cleaner_label">Nettoyeur Gamejolt (supprime l'√©l√©ment Joltydex)</span>
            </label>
            <small id="gamejolt-cleaner-desc-text" data-i18n="gamejolt_cleaner_desc" style="display: block; margin-top: 10px; color: #aaa;">(Supprime l'ic√¥ne Joltydex de la barre de navigation sur Gamejolt.com)</small>
        </div>

        <!-- NOUVELLE OPTION POUR SUPPRIMER LES √âL√âMENTS PAY TO WIN -->
        <div class="setting-group">
            <label>
                <input type="checkbox" id="gamejolt-pay-to-win-toggle">
                <span data-i18n="gamejolt_pay_to_win_label">NO MORE "PAY TO WIN" (supprime les boosts et Joltbux)</span>
            </label>
            <small id="gamejolt-pay-to-win-desc-text" data-i18n="gamejolt_pay_to_win_desc" style="display: block; margin-top: 10px; color: #aaa;">(Supprime toutes les sections de boosts, Joltbux et √©l√©ments payants sur Gamejolt.com)</small>
        </div>
        
        <script src="settings.js"></script>
    </div>

</body>
</html>
